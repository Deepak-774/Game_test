<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#37E0D8" />
      <stop offset="50%" stop-color="#28DAD4" />
      <stop offset="100%" stop-color="#1CB6BE" />
    </linearGradient>

    <!-- Badge gradient -->
    <linearGradient id="badgeGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4C4660" />
      <stop offset="100%" stop-color="#332E47" />
    </linearGradient>

    <!-- Soft shadow for ball -->
    <filter id="ballShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="rgba(0,0,0,0.35)"/>
    </filter>

    <!-- Glow for badge -->
    <filter id="badgeShadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="rgba(0,0,0,0.35)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)" />

  <!-- Subtle sun glow in top-left -->
  <circle cx="70" cy="70" r="40" fill="#FFE345" opacity="0.35" />
  <circle cx="70" cy="70" r="70" fill="#FFE345" opacity="0.15" />

  <!-- Central rounded badge -->
  <rect x="56" y="176" width="400" height="160" rx="80"
        fill="url(#badgeGrad)" filter="url(#badgeShadow)" />

  <!-- Accent bouncing ball icon (bottom-right of badge) -->
  <circle cx="368" cy="290" r="26" fill="#FF4571" filter="url(#ballShadow)" />
  <circle cx="362" cy="282" r="10" fill="#FFD145" opacity="0.9" />

  <!-- COLORON text -->
  <text x="256" y="248"
        text-anchor="middle"
        fill="#FFFFFF"
        font-family="Roboto, system-ui, sans-serif"
        font-weight="900"
        font-size="70"
        letter-spacing="-0.14em">
    COLORON
  </text>

  <!-- Accent bar under text -->
  <rect x="156" y="270" width="200" height="12" rx="6" fill="#FF4571" />

  <!-- Small color chips to hint at sequence -->
  <circle cx="196" cy="320" r="6" fill="#FF4571" />
  <circle cx="226" cy="320" r="6" fill="#FFD145" />
  <circle cx="256" cy="320" r="6" fill="#8260F6" />
</svg>
