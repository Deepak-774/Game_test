<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Game Title -->
        <div class="game-header">
            <h1>TETRIS</h1>
        </div>
        
        <!-- Next Piece - Top Left Corner -->
        <div class="next-piece-corner">
            <h3>NEXT</h3>
            <canvas id="nextPiece" width="120" height="120"></canvas>
        </div>
        
        <!-- Scoreboard - Top Right Corner -->
        <div class="scoreboard-corner">
            <div class="score-item">
                <span class="label">SCORE</span>
                <span id="score" class="value">0</span>
            </div>
            <div class="score-item">
                <span class="label">LINES</span>
                <span id="lines" class="value">0</span>
            </div>
            <div class="score-item">
                <span class="label">LEVEL</span>
                <span id="level" class="value">1</span>
            </div>
        </div>
        
        <!-- Main Game Board - Centered -->
        <div class="game-board-container">
            <canvas id="gameBoard" width="300" height="600"></canvas>
        </div>
        
        <!-- Desktop Controls (hidden on mobile) -->
        <div class="desktop-controls">
            <h3>CONTROLS</h3>
            <div class="control-item">
                <span>← → Move</span>
            </div>
            <div class="control-item">
                <span>↓ Soft Drop</span>
            </div>
            <div class="control-item">
                <span>↑ Rotate</span>
            </div>
            <div class="control-item">
                <span>Space Hard Drop</span>
            </div>
        </div>
        
        <!-- Essential Mobile Controls - Bottom -->
        <div class="mobile-controls" id="mobileControls">
            <div class="control-row">
                <button class="control-btn" id="leftBtn">←</button>
                <button class="control-btn" id="rotateBtn">↻</button>
                <button class="control-btn" id="rightBtn">→</button>
            </div>
            <div class="control-row">
                <button class="control-btn" id="downBtn">↓</button>
                <button class="control-btn" id="hardDropBtn">⬇</button>
            </div>
        </div>
    </div>
    
    <!-- Audio Elements - Hidden and Preloaded -->
    <audio id="sound-rotate" src="./audio/rotate.mp3" preload="auto"></audio>
    <audio id="sound-move" src="./audio/drop.mp3" preload="auto"></audio>
    <audio id="sound-lock" src="./audio/crash.mp3" preload="auto"></audio>
    <audio id="sound-line" src="./audio/line.mp3" preload="auto"></audio>
    <audio id="sound-gameover" src="./audio/end.mp3" preload="auto"></audio>
    <audio id="sound-pause" src="./audio/pause.mp3" preload="auto"></audio>
    
    <script src="tetris.js"></script>
</body>
</html>
