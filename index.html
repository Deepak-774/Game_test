<!DOCTYPE HTML>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<html>
<head>
  <title>DuckHuntJS</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="An open source, web based, responsive implementation of Duck Hunt in canvas or webgl depending on your client.">
  <meta name="author" content="Matt Surabian">
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
      background-color: #000000;
      touch-action: none;
      -ms-touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      touch-action: none;
      -ms-touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
  <script src="dist/duckhunt.js"></script>
</head>
<body>
</body>
</html>
