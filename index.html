  <body>
    <div id="tetris">
      <div id="info">
        <div id="next_shape"></div>
        <p id="level">Level: <span></span></p>
        <p id="lines">Lines: <span></span></p>
        <p id="score">Score: <span></span></p>
        <p id="time">Time: <span></span></p>
        <p class="red">Press Esc to pause / Use touch controls below<span></span></p>
      </div>
      <div id="canvas"></div>
    </div>
    
    <!-- Mobile Touch Controls -->
    <div class="mobile-controls">
      <button class="control-btn" id="move-left">◀</button>
      <button class="control-btn" id="move-down">▼</button>
      <button class="control-btn" id="rotate">↻</button>
      <button class="control-btn" id="move-right">▶</button>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
