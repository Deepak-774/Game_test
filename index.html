<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Little Red Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- tap to jump the pits -->
  <div id="console" oncontextmenu="return false;">
    <!--   oncontextmenu="return false;" -->
    <div id="game_track"></div>
    <div id="game_player" style="opacity: 0;"></div>
    <div id="game_wolf" style="opacity: 0;"></div>
    <div id="grandmas"></div>

    <div id="road_map"><div id="map_color"></div></div>
    <div id="score">Score: 0</div>
    <div id="timer">2:00</div>
    <div id="game_over_overlay"></div>
    <div id="start_btn">
      <br><br>
      Help little red escape the big bad wolf.
      <br><br>
      <span>Tap to start &amp; jump pits</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
