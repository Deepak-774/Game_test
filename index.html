
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Trash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        * {
            touch-action: manipulation !important;
            -ms-touch-action: manipulation !important;
            -webkit-touch-action: manipulation !important;
        }
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        body {
            overscroll-behavior: none;
            overflow: hidden;
        }
        canvas {
            display: block;
            /* High-quality image rendering for crisp graphics */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            /* Prevent blurring on high-DPI displays */
            -ms-interpolation-mode: nearest-neighbor;
        }
    </style>
</head>
<body style="padding:0; margin: 0; background: #000;">
<canvas id="gameCanvas" width="document.window.width" height="document.window.height"></canvas>
<script>
    // High-DPI display support for crisp image quality
    (function() {
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Get device pixel ratio (2x for Retina, 3x for some mobiles, etc.)
        const dpr = window.devicePixelRatio || 1;
        
        // Function to setup high-DPI canvas
        function setupHighDPICanvas() {
            // Get CSS size of canvas
            const rect = canvas.getBoundingClientRect();
            
            // Set actual canvas size (accounting for device pixel ratio)
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            
            // Set CSS display size
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
            
            // Scale context to match device pixel ratio
            ctx.scale(dpr, dpr);
            
            console.log('Canvas initialized with DPR:', dpr, 'Size:', canvas.width, 'x', canvas.height);
        }
        
        // Wait for window to fully load before setting up canvas
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(setupHighDPICanvas, 100);
            });
        } else {
            setTimeout(setupHighDPICanvas, 100);
        }
        
        // Handle window resize for responsive high-DPI
        window.addEventListener('resize', setupHighDPICanvas);
    })();
</script>
<script src="RS_TrashNDash.js"></script>
<body></html>
