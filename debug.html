<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Debug - Virtual Pet Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .log { background: white; border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; border-color: #f44336; color: #c62828; }
        .success { background: #e8f5e8; border-color: #4caf50; color: #2e7d32; }
        .warning { background: #fff3e0; border-color: #ff9800; color: #ef6c00; }
        .info { background: #e3f2fd; border-color: #2196f3; color: #1565c0; }
        #progress { width: 100%; height: 20px; background: #ddd; border-radius: 10px; margin: 10px 0; }
        #progressBar { height: 100%; background: #4caf50; border-radius: 10px; width: 0%; transition: width 0.3s; }
    </style>
</head>
<body>
    <h1>Virtual Pet Game - Debug Mode</h1>
    <div id="logs"></div>
    <div id="progress"><div id="progressBar"></div></div>
    <div id="summary"></div>

    <script src="jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>
    <script src="js/vendor/preloadjs-0.6.1.min.js"></script>
    <script src="js/vendor/easeljs-0.8.1.min.js"></script>
    <script src="js/vendor/soundjs-0.6.1.min.js"></script>
    <script src="js/items.js"></script>
    <script src="js/pet.js"></script>

    <script>
        const logs = document.getElementById('logs');
        const progressBar = document.getElementById('progressBar');
        const summary = document.getElementById('summary');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            logs.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        log('Starting debug session...', 'info');
        log(`jQuery loaded: ${typeof jQuery !== 'undefined' ? 'YES' : 'NO'}`, typeof jQuery !== 'undefined' ? 'success' : 'error');
        log(`CreateJS loaded: ${typeof createjs !== 'undefined' ? 'YES' : 'NO'}`, typeof createjs !== 'undefined' ? 'success' : 'error');
        
        // Test asset loading with detailed error reporting
        let loader = new createjs.LoadQueue(false);
        let totalAssets = 0;
        let loadedAssets = 0;
        let failedAssets = 0;
        
        // Build manifest like the game does
        let manifest = [
            {src:'assets/bgMain.jpg', id:'bgMain'},
            {src:'assets/bgGame.jpg', id:'bgGame'},
            {src:'assets/logo.png', id:'logo'},
            {src:'assets/items/comb.png', id:'iconComb'},
            {src:'assets/items/noodle.png', id:'iconNoodle'},
            {src:'assets/items/spacesuit.png', id:'iconSpacesuit'}
        ];
        
        // Add animation assets
        if (typeof animation_arr !== 'undefined') {
            for(let n=0; n<animation_arr.length; n++){
                manifest.push({src:animation_arr[n].image, id:animation_arr[n].id});
            }
            log(`Added ${animation_arr.length} animation assets`, 'info');
        } else {
            log('animation_arr not defined!', 'error');
        }
        
        // Add item assets  
        if (typeof items_arr !== 'undefined') {
            for(let n=0; n<items_arr.length; n++){
                manifest.push({src:items_arr[n].icon, id:'icon'+items_arr[n].name});
                if(items_arr[n].obj!=''){
                    manifest.push({src:items_arr[n].item, id:'obj'+items_arr[n].name});
                }
            }
            log(`Added ${items_arr.length} item assets`, 'info');
        } else {
            log('items_arr not defined!', 'error');
        }
        
        totalAssets = manifest.length;
        log(`Total assets to load: ${totalAssets}`, 'info');
        
        loader.addEventListener("complete", function() {
            log(`Loading complete! ${loadedAssets}/${totalAssets} assets loaded successfully`, 'success');
            summary.innerHTML = `<div class="log success"><strong>RESULT:</strong> ${failedAssets === 0 ? 'ALL ASSETS LOADED SUCCESSFULLY' : `${failedAssets} ASSETS FAILED TO LOAD`}</div>`;
        });
        
        loader.addEventListener("fileload", function(evt) {
            loadedAssets++;
            log(`✓ Loaded: ${evt.item.id} (${evt.item.src})`, 'success');
            progressBar.style.width = `${(loadedAssets / totalAssets) * 100}%`;
        });
        
        loader.addEventListener("error", function(evt) {
            failedAssets++;
            log(`✗ Failed: ${evt.item.id} (${evt.item.src}) - ${evt.title}`, 'error');
        });
        
        loader.on("progress", function() {
            const percent = Math.round(loader.progress * 100);
            progressBar.style.width = `${percent}%`;
        });
        
        log('Starting asset loading...', 'info');
        loader.loadManifest(manifest);
    </script>
</body>
</html>
